{% extends 'base.html' %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="limit-free-list cf book-detail-wrap center1020">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">手机号</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="telephone" placeholder="请输入手机号">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password2"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">提示：</label>
                <div class="col-sm-10">
                    <div style="color: pink"> {{ messages }}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <div class="form-group">
                <ul>
                    {% for message in messages %}
                        {% if message.tags == 'info' %}
                            <li style="color: pink"> {{ message }}</li>
                        {% endif %}
                    {% endfor %}

                </ul>
            </div>
        </div>
    </form>

{% endblock %}
