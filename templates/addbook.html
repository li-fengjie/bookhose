{% extends 'base.html' %}

{% block body %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="limit-free-list cf book-detail-wrap center1020">
            <div class="form-group">

                <label for="exampleInputEmail1">书籍封面：</label>
                <input type="file" name="cover">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">书名：</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="请输入书名">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">作者：</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="author" placeholder="请输入作者">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">简介：</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="instruction" placeholder="请输入简介">
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">提示：</label>
                <div class="col-sm-10">
                    <div style="color: pink"> {{ messages }}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

{% endblock %}
