{% extends 'base.html' %}

{% block body %}
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        <div class="limit-free-list cf book-detail-wrap center1020">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">电话:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="telephone" id="inputEmail3" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">提示：</label>
                <div class="col-sm-10">
                    <div style="color: pink"> {{ messages }}</div>
                </div>
            </div>

{#            <div class="form-group">#}
{#                <div class="col-sm-offset-2 col-sm-10">#}
{#                    <div class="checkbox">#}
{#                        <label>#}
{#                            <input type="checkbox"> Remember me#}
{#                        </label>#}
{#                    </div>#}
{#                </div>#}
{#            </div>#}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
            <div class="form-group">
                <ul>
                    {% for message in messages %}
                        {% if message.tags == 'info' %}
                            <li style="color: pink"> {{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </form>
{% endblock %}
